<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/registration" method="post"">
        <label for="username">Username:</label><br>
        <input type="text" name="username"><br>

        
        <label for="password">Password:</label><br>
        <input type="password" /><br>


        <!--    inputs types-->
        <input type="checkbox" name="dog" value="Dog">
        <label for="dog">I am a dog</label><br>
        <input type="checkbox" name="cat" value="Cat">
        <label for="cat">I am a cat</label><br>


        <!--radio buttomns-->
        <input type="radio" name="right" value="Right" />
        <label for="right"> I am right-handed</label><br>
        <input type="radio" name="left" value="Left">
        <label for="left"> I am left-handed</label><br>

        <!--other inputs-->
        <input type="number" name="age">
        <input type="email" name="email" value="email">
        <input type="file" name="file">  <br>


        <input type="text" name="username"><br>
        <textarea name="multiline" rows="5"></textarea><br>


        <select name="food">
            <option value="Chocolate">Chocolate</option>
            <option value="ice-cream">Ice Cream</option>
        </select>
        <input type="submit" /><br>



    </form>
    
</body>
</html>
